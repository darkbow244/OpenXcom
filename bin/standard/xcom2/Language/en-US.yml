  STR_UFO_CRASH_RECOVERY: "ALIEN SUB CRASH RECOVERY"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "EXTREME CAUTION - There will be Aliens in the submarine and around the site.  This mission will be completed when all enemy units have been eliminated or neutralized.  Recovery of Alien Sub remains, technology and alien corpses can then be initiated.  To abort the mission return X-Com aquanauts to the submarine and click on the 'Abort Mission' icon."
  STR_UFO_GROUND_ASSAULT: "ALIEN SUBMARINE ASSAULT"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Explore the touchdown site and, if possible, gain entry to the Alien Sub.  The mission will be successful when all enemy units have been eliminated or neutralized.  Recovery of the Alien Sub, artefacts and Alien corpses can then be initiated.  To abort the mission return X-Com aquanauts to the submarine and click on the 'Abort Mission' icon."
  STR_BASE_DEFENSE: "Base Defense"
  STR_BASE_UC_: "BASE> {0}"
  STR_BASE_DEFENSE_BRIEFING: "An Alien vessel has touched down nearby.  Our base is in severe danger.  As per standard procedure all non combat personnel and functional X-Com subs have been evacuated.  Aliens will enter the base via Submarine Pen gates or the air-lock.  Defend the base and its vital installations at all costs - this is a fight to the death.  If you click on the 'abort mission' icon you will concede defeat and lose the base."

  STR_ALIEN_COLONY_P1: "ALIEN COLONY ATTACK MISSION 1"
  STR_ALIEN_COLONY_P1_BRIEFING: "This mission is a raid on an Alien colony site.  There are 2 levels to the site, get all the aquanauts to the glowing exit in the first complex and click on the 'Abort Mission' icon to proceed.  Any equipment left behind will stay on the seabed until the 2nd section is resolved.  To quit, place aquanauts into the Submarine and click on the 'Abort Mission' icon."
  STR_ALIEN_COLONY_P2: "ALIEN COLONY ATTACK MISSION 2"
  STR_ALIEN_COLONY_P2_BRIEFING: "Having negotiated the first level and entered the core of the colony.  The mission is to now destroy the control centre, the Synomium Device, or eliminate all Aliens.  To abort place all aquanauts on the start point and click on 'Abort Mission' icon. All viable X-Com equipment will be returned to base. "

  STR_PORT_TERROR: "ALIENS LAUNCH{NEWLINE}PORT ATTACK ON"
  STR_PORT_TERROR_BRIEFING: "Aliens have launched an attack against surface sites. The port and its civilian population have been put at risk.  Your squad must eliminate all Aliens and protect the innocent bystanders from this Alien incursion.  To quit, place aquanauts into the flying sub and click on the 'Abort Mission' icon."

  STR_ISLAND_TERROR: "ALIENS LAUNCH{NEWLINE}ISLAND ATTACK ON"
  STR_ISLAND_TERROR_BRIEFING: "Aliens have launched an attack against surface sites. The island and its civilian population have been put at risk.  Your squad must eliminate all Aliens and protect the innocent bystanders from this Alien incursion.  To quit, place aquanauts into the flying sub and click on the 'Abort Mission' icon."

  STR_CARGO_SHIP_P1: "CARGO SHIP RESCUE MISSION 1"
  STR_CARGO_SHIP_P1_BRIEFING: "This mission is a bug hunt, eliminate all Alien units on the ship, and preserve the lives of any civilians onboard.  The Aliens are dispersed above and below decks, secure the upper decks before entering the lower ones.  To quit, place aquanauts into the flying sub and click on the 'Abort Mission' icon."
  STR_CARGO_SHIP_P2: "CARGO SHIP RESCUE MISSION 2"
  STR_CARGO_SHIP_P2_BRIEFING: "Now the upper deck is clear proceed to the lower decks.  Using the cargo lift you descend into the hold.  Your squad must eliminate all Aliens on this level to complete the mission.  To abort place all aquanauts on the lift start point and click on 'Abort Mission' icon."

  STR_CRUISE_SHIP_P1: "CRUISE SHIP RESCUE MISSION 1"
  STR_CRUISE_SHIP_P1_BRIEFING: "This mission is a bug hunt, eliminate all Alien units on the ship, and preserve the lives of any civilians onboard.  The Aliens are dispersed above and below decks, secure the upper decks before entering the lower ones.  To quit, place aquanauts into the flying sub and click on the 'Abort Mission' icon."
  STR_CRUISE_SHIP_P2: "CRUISE SHIP RESCUE MISSION 2"
  STR_CRUISE_SHIP_P2_BRIEFING: "Now the upper deck is clear proceed to the lower decks.  Using the cargo lift you descend into the hold.  Your squad must eliminate all Aliens on this level to complete the mission.  To abort place all aquanauts on the lift start point and click on 'Abort Mission' icon."

  STR_ARTEFACT_SITE_P1: "ALIEN CONTACT SITE MISSION 1"
  STR_ARTEFACT_SITE_P1_BRIEFING: "This mission is a raid on a freshly activated Alien communications site.  There are 2 levels to the site, the seabed with its Alien pyramids and a hidden Alien complex.  Get all the aquanauts to the entrance of the complex and click on the 'Abort Mission' icon to proceed.  To quit, place aquanauts into the flying sub and click on the 'Abort Mission' icon."
  STR_ARTEFACT_SITE_P2: "ALIEN CONTACT SITE MISSION 2"
  STR_ARTEFACT_SITE_P2_BRIEFING: "Having negotiated the Alien structures and entered the complex the mission goals are clear.  Penetrate the heart of the Alien facility and destroy the Synomium Molecular Control Device to complete the mission.  To abort place all aquanauts on the access lift start point and click on 'Abort Mission' icon."

  STR_TLETH_P1: "ALIEN CITY LEVEL ONE"
  STR_TLETH_P1_BRIEFING: "We are entering the unknown, from here on in there could be anything waiting for us.  We know there are 2 further levels to the Alien city and your squad must race to the exit on this level to enter the next.  Place all aquanauts on the exit and click the 'Abort Mission' icon to advance.Aborting elsewhere will terminate the mission."
  STR_TLETH_P2: "ALIEN CITY LEVEL TWO"
  STR_TLETH_P2_BRIEFING: "Further into the unknown, from here on in there could be anything waiting for us.  We know there is a further level to the Alien city and your squad must race to the exit on this level to enter the next.  Place all aquanauts on the exit and click the 'Abort Mission' icon to advance.Aborting elsewhere will terminate the mission."
  STR_TLETH_P3: "ALIEN CITY LEVEL THREE"
  STR_TLETH_P3_BRIEFING: "The end is in sight, from here on in we are searching for the crypt of the Ultimate Alien.  Destroy the 8 power feeds to the tomb to finish off the Alien threat. Don't give up now! Aborting will terminate the mission."


