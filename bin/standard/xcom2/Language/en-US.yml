  STR_VICTORY_1: "As you enter the chamber you see the alien brain - the object of your quest.  Before you can fire it communicates to you via a screen at its base.  It implores you to listen to its arguments for survival before you make the decision to pull the trigger..."
  STR_VICTORY_2: "The brain speaks: 'Many millions of years ago the planet you call Mars was alive.  This life was brought to a barren planet by our civilisation as it was to yours.  For millions of years we have visited your planet and genetically developed your species.  You cannot kill us, you are part of us..."
  STR_VICTORY_3: "Here is the centre of Martian civilisation - the pyramids built millions of years before yours - by a species which is your ancestor.  No planet is beyond our reach.  This power could be yours before long. All we ask is your co-operation..."

  STR_GAME_OVER_1: "The Alien forces over run the land. Once the Ultimate Alien has been revived they flood the world by melting the ice caps.  The huge Alien ship, T'leth, rises from the ocean and sears the remaining cities to rubble. The atmosphere becomes clogged with the dust of the carnage and the world begins to warm.  The remaining humans are rounded up and utilized to produce breeding stock for a new Alien world. We can offer no resistance to the new world order."
  STR_GAME_OVER_2: "The knowledge gained during the conflict is lost forever.  You have failed to save the Earth.  Humankind is reduced to materials for Alien schemes, soon the Earth is a flooded and desolate place."

  STR_VICTORY_4: "The alien brain is interrupted by a burst of hot plasma, and the entire alien force is defeated."
  STR_VICTORY_5: "Once the aliens have lost Mars they have lost the earth.  Before long the XCom research allows humanity to flourish once more, and claim Mars for itself.  The alien menace has gone, but for how long, no one knows..."

  STR_YOU_HAVE_FAILED: "You have failed to stop the Alien war machine.  The funding organisations, disillusioned with your ability try to negotiate a non military solution with the Aliens. The Invaders have a very different agenda and soon the whole world is aware of the truth..."

